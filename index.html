<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Apply Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application Form
        <span class="title-small">(web)</span>
       </h1> 
       <form action="">
        <div class="form-container">
          <div class="form-control">
            <label for="first name">First name</label>
            <input id="first name"
            name="first name"
            placeholder="Enter first name...">
          </div>
          <div class="form-control">
            <label for="last name">Last name</label>
            <input 
            id="last name"
            name="last name"
            placeholder="Enter lasr name...">
          </div>
          
            <div class="form-control">
              <label for="Email">Email id</label>
              <input id="Email"
              name="Email"
              placeholder="Enter youre Email...">
            </div>
            <div class="form-control">

          <label for="job role">Job role</label>
          
             <select id="Job role" name="Job role">
              <option value="">select job role</option>
              <option value="Frontend">Frontend Developer</option>
              <option value="Backend">Backend Developer</option>
              <option value="ui-ux">ui-ux Developer</option>
              <option value="full-stack">Full-stack Developer</option>
             </select>
            </div>
            <div class="textarea-control">
              <label for="Address">Address</label>
              <textarea
              id="last name"
              row="4"
              cols="50"
              name="last name"
              placeholder="Enter email address"></textarea>
            </div>
            <div class="form-control">
              <label for="city name">City name</label>
              <input 
              id="City name"
              name="city name"
              placeholder="Enter City name...">
            </div>   
            <div class="form-control">
              <label for="Pincode">Pincode</label>
              <input 
              type  ="number "
              id="Pincode"
              name="Pincode"
              placeholder="Enter Pincode...">
            </div> 
            <div class="form-control">
              <label for="Date">Date</label>
              <input value="2000-01-01"
              type  ="date"
              id="Date"
              name="Pincode">
            </div>
              <div class="form-control">
                <label for="upload">Upload youre CV</label>
                <input 
                type="OHOTO.jpg"
                id="upload"
                name="upload"/>
              </div>
             
            </div>     
            <div class="button-container">
<button type="submit">APPLY NOW</button>
            </div>

        </div>
       </form>
     

  </div>
  
</body>
</html>
